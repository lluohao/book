<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/frame.css" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jqeury-md5.js"></script>
		<script src="js/static.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script>
			document.addEventListener("plusready", init);
			function init() {
				mui.init();
				var name = hy.get("name");
				var pwd = hy.get("pwd");
				$("#name").val(name != undefined ? name : "");
				$("#pwd").val(pwd != undefined ? pwd : "");
				if(name.length > 2 && pwd.length > 6) {
					login();
				}
			}

			function login() {
				$("#btn-login").text("正在登录...");
				var name = $("#name").val();
				var pwd = $("#pwd").val();
				$.ajax({
					type: "post",
					data: "name=" + name + "&pwd=" + $.md5(pwd),
					url: base + "/login",
					async: true,
					success: function(result) {
						result = eval("(" + result + ")");
						if(result.id <= 0) {
							mui.toast("用户名密码不匹配");
						} else {
							plus.navigator.setCookie("userId", result.id);
							hy.put("name", name);
							hy.put("pwd", pwd);
							window.location.href = "index.html";
						}
						$("#btn-login").text("立即登录");
					},
					error: function() {
						mui.toast("网络连接失败");
						$("#btn-login").text("立即登录");
					}
				});
			}
		</script>
	</head>

	<body>
		<div class="div-header">
			<span class="title">皓叶电子书登录</span>
		</div>
		<div class="div-content">
			<div class="line center" style="margin-top: 40px;">
				<input type="text" id="name" class="input-primary" style="border-width: 1px 0px 0px 0px;" placeholder="用户名" />
			</div>
			<div class="line center">
				<input type="password" id="pwd" class="input-primary" style="border-width: 1px 0px 1px 0px;" placeholder="密码" />
			</div>
			<div class="line center" style="margin-top: 10px;padding: 10px;">
				<a href="#" style="font-size: 14px;color: #34F;float: left;text-decoration: none;">无法登录</a>
				<a href="#" style="font-size: 14px;color: #34F;float: right;text-decoration: none;">注册账号</a>
			</div>
			<div class="line center">
				<button onclick="login()" id="btn-login">立即登录</button>
			</div>
		</div>
		<div class="div-footer">
		</div>
	</body>

</html>
