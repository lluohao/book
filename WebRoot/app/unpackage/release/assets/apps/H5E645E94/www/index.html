<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/frame.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/static.js" ></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				mui.init(); 
				init();
				mui.back=function(){
					window.location.href="login.html";
				}
			});

			function init() {
				plus.navigator.setFullscreen(false); 
				var hei = window.innerHeight - 65 - 55;
				$(".div-content").css("height", hei + "px");
				load('shelf.html');
			}
			
			function jump(_mark){
				var _id = _mark;
				var _url = _mark+".html";
				$("#div-shelf").removeClass("active");
				$("#div-shop").removeClass("active");
				$("#div-user").removeClass("active");
				$("#div-"+_id).addClass("active");
				load(_url);
			}
			function load(a){
				$(".div-content").load(a);
			}
			function read(id){
				window.location.href="read.html?id="+id;
			}
		</script>
	</head>

	<body>
		<div class="div-header">
			<span class="title">皓叶电子书</span>
		</div>
		<div class="div-content">
		</div>
		<div class="div-footer">
			<div class="footer-item active" id="div-shelf" onclick="jump('shelf')">
				<span id="shelf"></span>
			</div>
			<div class="footer-item" id="div-shop"  onclick="jump('shop')">
				<span id="shop"></span>
			</div>

			<div class="footer-item" id="div-user"  onclick="jump('user')">
				<span id="user"></span>
			</div>
		</div>
	</body>

</html>
