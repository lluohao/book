<script>
	$.ajax({
		url: base + '/allShelfServlet?userId='+plus.navigator.getCookie("userId"),
		success: function(result) {
			result = eval('(' + result + ')');
			var str = "<div class='book-item' onclick='read(${id})'><div class='item-image'><img src='${image}' /></div><div class='item-message'><div class='item-name'><span>${name}</span></div> <div class='item-discribe'><span>${discribe}</span></div></div></div>";
			for(var i = 0; i < result.length; i++) {
				var book = result[i];
				var temp = str.replace("${id}", book.id).replace("${image}", base + "/bookImageServlet?bookId=" + book.id).replace("${name}", book.name).replace("${discribe}", book.discribe);
				$(".div-content").append(temp);
			}
		}
	})
</script>
